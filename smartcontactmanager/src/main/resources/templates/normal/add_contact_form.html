<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User DashBoard</title>
</head>
<body>

	<section>

		<div class="card"  style="margin: 0 2%">

			<div class="card-body">

				<h1 class="text-center">Add Contacts</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="/user/process-contact" th:object="${contact}"
								enctype="multipart/form-data" method="post" class="mt-2">

								<!-- First name -->

								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text" style="height: 2.4rem">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input type="text" name="name" required placeholder="Enter Name Here"
										class="form-control " />

								</div>

								<!-- Second name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text" style="height: 2.4rem">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input type="text" name="secondName" required
										placeholder="Enter Nick Name Here" class="form-control " />

								</div>

								<!-- phone field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text" style="height: 2.4rem">
											<i class="fas fa-phone"></i>
										</div>
									</div>

									<input type="number" name="phone" required min="5" 
										placeholder="Enter Phone number Here" class="form-control " />

								</div>

								<!-- Email field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text" style="height: 2.4rem">@
										</div>
									</div>

									<input type="email" name="email" placeholder="Enter Email Here" required
										class="form-control " />

								</div>

								<!-- Work field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text" style="height: 2.4rem">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input type="text" name="work" required
										placeholder="Enter your Work Here" class="form-control " />

								</div>

								<!-- Contact Description  -->

								<div class="form-group mt-3">

									<textarea name="description" rows="10" class="form-control" id="mytextarea"
										placeholder="Enter Contact Description Here"></textarea>

								</div>

								<!-- Custom-file -->

								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn bg-primary text-white">Save Contact</button>
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
		
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
     <script>
      tinymce.init({
        selector: '#mytextarea',
        plugins: [
          'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
        ],
        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
          'alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
      });
    </script>
    
    <script>
			
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			})

		</script>
    
    
	</section>

</body>
</html>
