<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User DashBoard</title>
</head>
<body>

	<section>
		<div class="card" style="margin: 0 2%" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">

					<img class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}"
						style="width: 15rem; height: 15rem;" />

					<h3>
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<div class="table-responsive">

						<table class="table table-dark ">

							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCM2022<span th:text="${contact.cId}"></span></th>
								</tr>
							</thead>

							<tbody>
								<tr>
									<th scope="col">Email</th>
									<th scope="col"><span th:text="${contact.email}"></span></th>
								</tr>

								<tr>
									<th scope="col">Phone</th>
									<th scope="col"><span th:text="${contact.phone}"></span></th>
								</tr>

								<tr>
									<th scope="col">Work</th>
									<th scope="col"><span th:text="${contact.work}"></span></th>
								</tr>

							</tbody>

						</table>
					</div>
					<div class="container">
						<p th:utext="${contact.description}"></p>
					</div>

					<div class="container mt-3">
						<a th:onclick="| deleteContact(${contact.cId}) |"
							class="btn btn-danger ">Delete</a>

						<form th:action="@{'/user/update-contact/'+${contact.cId}}"
							method="post" class="mt-2">
							<button class="btn btn-primary " type="submit">Update</button>
						</form>

					</div>

				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger " th:unless="${contact}">
			You don't have permission to see this contact.....</h1>
	</section>

</body>
</html>
