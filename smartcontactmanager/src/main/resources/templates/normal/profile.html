<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User DashBoard</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="card text-center my-3">
				<div class="card-body text-center">

					<img class="my_profile_picture"
						th:src="@{'/img/'+${user.imageUrl}}"
						style="width: 12rem; height: 12rem;" />

					<h1 class="text-center mt-2" th:text="${user.name}"></h1>

					<table class="table text-center">

						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCM2022<span th:text="${user.id}"></span></th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<th scope="col">Email</th>
								<th scope="col"><span th:text="${user.email}"></span></th>
							</tr>

							<tr>
								<th scope="col">Role</th>
								<th scope="col"><span th:text="${user.role}"></span></th>
							</tr>

							<tr>
								<th scope="col">Account Active</th>
								<th scope="col"><span th:text="${user.enabled}"></span></th>
							</tr>

							<tr>
								<th scope="col">About you</th>
								<th scope="col"><span th:utext="${user.about}"></span></th>
							</tr>

						</tbody>

					</table>
						
						<div class="container " style="display:flex;justify-content:center;padding:2%;">
						
						<form th:action="@{'/user/delete-user/'+${user.id}}" method="post" 
						style="margin:0 0.5%">
						<button class="btn btn-danger">Delete</button>
						</form>
						
						<form th:action="@{'/user/user-update/'+${user.id}}" method="post" >
						<button class="btn text-white bg-primary" type="submit">Update</button>
						</form>
						
						</div>
					
				</div>	
			</div>
		</div>

	<script>
			
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			})

		</script>
	

	</section>

</body>
</html>
