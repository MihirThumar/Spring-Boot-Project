<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Base html</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style1.css}" />


<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>


</head>
<body>


	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Contact Manger</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse box" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/user/profile">Home</a></li>



					<li class="nav-item"><a class="nav-link"
						th:href="@{/user/profile}"> <span><img
	class="user_image" th:src="@{'/img/'+${user.imageUrl}}"/></span> <span th:text="${user.name}"></span>
					</a></li>

					<li class="nav-item"><a class="nav-link" href="/logout">
							Logout</a></li>

				</ul>
				<!-- 				<form class="d-flex" role="search"> -->
				<!-- 					<input class="form-control me-2" type="search" placeholder="Search" -->
				<!-- 						aria-label="Search"> -->
				<!-- 					<button class="btn btn-outline-success" type="submit">Search</button> -->
				<!-- 				</form> -->
			</div>
		</div>
	</nav>

	<!-- END nav -->


	<!-- Side Bar-->

	<div class="sidebar mt-4">

		<span onclick="toggleSidebar()" class="closebtn">&times</span> <a
			id="home-link" href="/user/index" class="item active"><i
			class="fa-solid fa-house"></i> Home </a> <a id="contacts-link"
			href="/user/show-contacts/0" class="item"><i
			class="fa-solid fa-address-book"></i> View Contacts</a> <a id="add-link"
			href="/user/addcontact" class="item"><i
			class="fa-solid fa-user-plus"></i> Add Contact</a> <a id="profile-link"
			href="/user/profile" class="item"><i
			class="fa-solid fa-address-card"></i> Your Profile</a> <a
			id="settings-link" href="/user/settings" class="item"><i
			class="fa-solid fa-gear"></i> Settings</a> <a href="/logout" class="item"><i
			class="fa-solid fa-right-from-bracket"></i>Log out</a>

		<div class="divider"></div>

	</div>

	<!-- End Side Bar-->

	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars mt-5 pl-2"
			style="cursor: pointer;"></i>

		<!-- 		 Message Box -->

		<div th:if="${session.message}" class="container text-center">
			<div th:classappend="${'alert-'+session.message.type}" class="alert"
				role="alert">
				<span th:text="${session.message.content}"></span>
			</div>

			<th:block th:text="${#session.removeAttribute('message')}"></th:block>

		</div>

		<div th:replace="${content}"></div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	
	<script th:src="@{/js/main.js}"></script>



</body>
</html>
