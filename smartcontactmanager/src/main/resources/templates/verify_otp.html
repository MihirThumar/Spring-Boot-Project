<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Verify Form</title>
</head>
<body>
	<section>

		<div id="login">
			<div class="container">
				<div id="login-row"	class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 p-4" style="height:auto;">

							<!--	email-form -->
							<div class="alert alert-success">
								we have sent otp to your email...
							</div>
								
										
					<!-- 		 Message Box -->

								<div th:if="${session.message}" class="container ">
									<div class="alert alert-danger my-2 text-center"  role="alert">
										<span th:text="${session.message}"></span>
									</div>
									
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
									
								</div>
								
							<form th:action="@{/verify-otp}" method="post">

								<div class="form-group">
								
									<input type="number" placeholder="Enter OTP here" required="required"
										class="form-control" name="otp" />
								</div>
								
								<div class="container pt-4 text-center">
								
									<button class="btn btn-success">Verify</button>
								
								</div>
								
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
